<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Idle 2 Simulation</title>
</head>
<body>
    <h1>API Dependent Button Example</h1>
    <div id="content"></div>

    <script>
        // APIリクエストシミュレーション
        function fetchButtonData() {
            return new Promise((resolve) => {
                const delay = Math.random() > 0.5 ? 5000 : 1000; // 50%の確率で5秒遅延
                setTimeout(() => {
                    const shouldDisplayButton = Math.random() > 0.5;
                    resolve(shouldDisplayButton);
                }, delay);
            });
        }

        // ボタン表示のための非同期処理
        fetchButtonData().then(shouldDisplayButton => {
            const contentDiv = document.getElementById('content');
            if (shouldDisplayButton) {
                const button = document.createElement('button');
                button.textContent = 'Click Me!';
                button.id = 'apiButton';  // Puppeteerがクリックするターゲット
                contentDiv.appendChild(button);
                console.log('Button created after API call');
            } else {
                console.log('Button not created after API call');
            }
        });
    </script>
</body>
</html>
