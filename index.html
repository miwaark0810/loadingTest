<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Element Delay</title>
</head>
<body>
    <h1>This page sometimes loads elements slowly</h1>
    <div id="dynamicContent"></div>

    <script>
        const delay = Math.random() > 0.7 ? 15000 : 2000; // 30% の確率で遅延発生
        setTimeout(() => {
            document.getElementById('dynamicContent').innerHTML = '<button id="targetButton">Click me</button>';
        }, delay);
    </script>
</body>
</html>
