<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>たまご.txt ダウンロードテスト</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "ヒラギノ角ゴ ProN", "游ゴシック体", "Noto Sans JP", sans-serif; line-height: 1.6; padding: 40px; background: #f6f7f9; color: #111; }
    .wrap { max-width: 720px; margin: 0 auto; background: #fff; border-radius: 16px; padding: 28px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    h1 { font-size: 1.4rem; margin: 0 0 1rem; }
    p { margin: .5rem 0 1.25rem; }
    button {
      appearance: none; border: none; cursor: pointer; font-size: 1rem; padding: .9rem 1.2rem;
      border-radius: 999px; background: #111; color: #fff; transition: transform .04s ease, opacity .2s ease;
    }
    button:hover { opacity: .9; }
    button:active { transform: translateY(1px); }
    code { background: #f0f2f5; padding: .2rem .4rem; border-radius: .3rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>「たまご.txt」をダウンロード</h1>
    <p>下のボタンをクリックすると、UTF-8テキストファイル <code>たまご.txt</code> を生成してダウンロードします。</p>
    <button id="downloadBtn" type="button">ダウンロード</button>

    <p style="margin-top:1.5rem;font-size:.95rem;color:#555">
      （メモ）既存のファイルを配布したい場合は、サーバーに置いたファイルへの
      <code>&lt;a download&gt;</code> を使う方法でもOKです。
    </p>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', () => {
      // ダウンロードするテキスト内容をここで定義
      const text = [
        'これはダウンロードテスト用のファイルです。',
        'ファイル名：たまご.txt',
        '日時：' + new Date().toLocaleString(),
        '',
        '🍳 おいしい卵料理の例：ゆで卵、目玉焼き、オムレツ'
      ].join('\n');

      // UTF-8のテキストとしてBlobを作成
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });

      // 一時的なオブジェクトURLを作成して <a download> で保存
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'たまご.txt'; // ← ここで保存時のファイル名を指定
      document.body.appendChild(a);
      a.click();

      // 後片付け
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
