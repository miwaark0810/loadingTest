<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unresponsive Resource Simulation</title>
</head>
<body>
    <h1>Random Unresponsive API Test</h1>

    <script>
        // ランダムに応答しない API をシミュレーション
        function randomUnresponsiveFetch() {
            return new Promise((resolve, reject) => {
                const shouldRespond = Math.random() > 0.5; // 50% の確率で応答しない
                if (shouldRespond) {
                    setTimeout(() => resolve("Data loaded!"), 5000); // 正常応答
                } else {
                    // 永遠に応答しない（何も返さない）
                    console.log("API is unresponsive...");
                }
            });
        }

        // ランダムにAPIを呼び出す
        randomUnresponsiveFetch().then((response) => {
            document.body.innerHTML += `<p>${response}</p>`;
        }).catch((error) => {
            console.error("Error:", error);
        });
    </script>
</body>
</html>
